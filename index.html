<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mini PDF Reader</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>📄 Mini PDF Reader</h1>
      <input type="file" id="pdfFile" accept="application/pdf" />
    </header>

    <div class="controls">
      <button id="prev">⬅️ Previous</button>
      <span>Page <span id="page_num"></span> of <span id="page_count"></span></span>
      <button id="next">Next ➡️</button>
      <button id="zoomIn">🔍 Zoom In</button>
      <button id="zoomOut">🔎 Zoom Out</button>
    </div>

    <canvas id="pdfViewer" class="pdf-canvas"></canvas>
  </div>

  <!-- PDF.js CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script> 
  <script src="app.js"></script>
</body>
</html>
